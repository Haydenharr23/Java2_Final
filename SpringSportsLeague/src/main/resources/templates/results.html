<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Players</title>
</head>
<body>
<form>
<table>
<tr th:each="currentTeam : ${teams}">
	<td th:text="${currentTeam.id}"/>
		<td th:text="${currentTeam.teamName}"/>
		<td th:text="${currentTeam.teamWins}"/>
		
		
		<td>
		<a th:href="@{/edit/{id}(id=${currentTeam.id})}">Edit</a>
		</td>
		<td>
		<a th:href="@{/delete/{id}(id=${currentTeam.id})}">Delete</a>
		</td>
</tr>
</table>
</form>
<a href="../insertPlayer">insert a new player</a>
</body>
</html>
